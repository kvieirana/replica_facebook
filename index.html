<!DOCTYPE html><!--Informa ao agendo de usuário, navegador a versão do html que deve ser rederizada-->
<html lang="pt-BR"><!--Linguagem-->
    <head>
        <title> Réplica do Facebook</title><!--Título da janela-->
        <meta charset="UTF-8"/><!--Cadeia de caracteres, pontação-->
        <meta name="author" content="Ana Kamilla"><!--Quem fez o projeto-->
        <meta name="description" content="Réplicado do Facebook"><!--Descrição do projeto--> 
        <link href="css/estilo.css" rel="stylesheet"/>
    </head>
<body>       
    <header id="topo">
        <H3 class="logo">facebook </H3>
        <form action="#" method="POST" class="formlog">
                 <!--O for do label, gera um id que vc escolhe o nome para vincular o texto ao id do input-->
                <div class="emoutel">
                    <legend class="legendaup">Email e telefone</legend>
                    <label for="logarcom"></label>
                    <input type="text" id="logarcom">
                </div>
                <div class="senha1">    
                    <legend class="legendaup">Senha</legend>
                    <label for="senhalog"></label><!--Não faz sentido ter isso se já tem a legenda, certo?-->
                    <input type="password" id="senhalog">
                
                <input type="submit" value="Entrar" class="botao1">
                
        </form>
    </header>
   
    <p class="paragrafo1">O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que fazem parte<br> da sua vida.</p>
    <img src="imagens/OBaVg52wtTZ.png"/>

    <div class="laterales">
    <h1>Abra uma conta</h1>
    <p>É rápido e fácil.</p>
    </div>   
    <form action="#" method="POST" class="formlog2" ><!--action="# faz com que dê um atualzar ao ser clicado no botão-->
        <fieldset>
            <input type="text" placeholder="Nome" class="linha">
            <input type="text" placeholder="Sobrenome" class="linha">
            <input type="text" placeholder="Celular ou email" class="bloco">
            <input type="password" placeholder="Nova senha"class="bloco"> 
            
            <input type="submit" value="Cadastre-se" class="btn2">
            <!--password, faz com que a pessoa digite a apareça um asterisco-->
    </fieldset>
    </form>
    

</body>

</html>
